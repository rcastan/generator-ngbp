<h1>Home of <%= _.humanize(projectName) %></h1>

<p>Code it up</p>

<p>
    <span ng-bind="model.someVar" />
    <ul>
        <li ng-repeat="item in model.someList">{{item}}</li>
    </ul>
    <% if (theme == 'bootstrap') {%><button class="btn btn-primary" ng-click="model.someFunctionUsedByTheHomePage()">Click Me</button><%}%>
    <% if (theme == 'material') {%><md-button class="md-raised md-primary" ng-click="model.someFunctionUsedByTheHomePage()">Click Me</md-button><%}%>
</p>
